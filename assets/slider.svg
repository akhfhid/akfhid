<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 4" preserveAspectRatio="none">
  <defs>
    <linearGradient id="grad">
      <stop offset="0%" stop-color="#00f5ff">
        <animate attributeName="offset" values="-2; 1" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#ff00c8">
        <animate attributeName="offset" values="-1.5; 1.5" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#00f5ff">
        <animate attributeName="offset" values="0; 2" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="1200" height="4" fill="url(#grad)" rx="2" ry="2"/>
</svg>
