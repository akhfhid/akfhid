name: Waka Readme
on:
  schedule:
    - cron: '30 18 * * *'     # 00:00 IST (UTC+5:30)
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4          # wajib checkout dulu
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

          # ---------- custom mulai sini ----------
          SECTION_NAME: "waka"               # tag: <!--SECTION:waka-->
          PUSH_BRANCH_NAME: "main"         # branch tujuan commit
          PULL_BRANCH_NAME: "master"
          LOCALE: "en"                       # bahasa Indonesia (opsi: en, es, fr, de, id, pt, ja, kr, ru, pl, it, nl, tr, zh)
          SYMBOL_VERSION: "2"                # 1=█▓░  2=⣿⣷⣆  3=●○
          UPDATED_DATE_FORMAT: "%d %b %Y - %H:%M WIB"
          SHOW_OS: "True"
          SHOW_EDITORS: "True"
          SHOW_TIMEZONE: "True"
          SHOW_PROJECTS: "True"
          SHOW_LANGUAGE: "True"
          SHOW_LOC_CHART: "True"
          SHOW_DAYS_OF_WEEK: "True"
          SHOW_TOTAL_CODE_TIME: "True"
          SHOW_SHORT_INFO: "True"
          SHOW_PROFILE_VIEWS: "True"
          SHOW_COMMIT: "False"
          COMMIT_MESSAGE: "chore: update waka stats"
          COMMIT_BY_ME: "False"              # True = pakai login kamu
          COMMIT_USERNAME: "github-actions[bot]"
          COMMIT_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          DEBUG_LOGGING: "False"
